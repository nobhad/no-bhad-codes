name: Coverage Comment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  coverage-comment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test:coverage:ci
      
    - name: Coverage Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        message: |
          ## 📊 Test Coverage Report
          
          ```json
          $(cat coverage/coverage-summary.json | jq '.')
          ```
          
          ### Coverage Summary
          | Metric | Coverage | Threshold | Status |
          |--------|----------|-----------|--------|
          | Lines | $(cat coverage/coverage-summary.json | jq '.total.lines.pct')% | 70% | $(if (( $(echo "$(cat coverage/coverage-summary.json | jq '.total.lines.pct') >= 70" | bc -l) )); then echo "✅ Pass"; else echo "❌ Fail"; fi) |
          | Functions | $(cat coverage/coverage-summary.json | jq '.total.functions.pct')% | 70% | $(if (( $(echo "$(cat coverage/coverage-summary.json | jq '.total.functions.pct') >= 70" | bc -l) )); then echo "✅ Pass"; else echo "❌ Fail"; fi) |
          | Branches | $(cat coverage/coverage-summary.json | jq '.total.branches.pct')% | 70% | $(if (( $(echo "$(cat coverage/coverage-summary.json | jq '.total.branches.pct') >= 70" | bc -l) )); then echo "✅ Pass"; else echo "❌ Fail"; fi) |
          | Statements | $(cat coverage/coverage-summary.json | jq '.total.statements.pct')% | 70% | $(if (( $(echo "$(cat coverage/coverage-summary.json | jq '.total.statements.pct') >= 70" | bc -l) )); then echo "✅ Pass"; else echo "❌ Fail"; fi) |
          
          📁 **Coverage Report**: [View detailed HTML report](./coverage/index.html)
          
          ---
          *Coverage report generated automatically by Vitest*