<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ccc"/>
      <stop offset="100%" style="stop-color:#999"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bg-gradient)"/>

  <!-- Icon group centered -->
  <g transform="translate(500, 250)">
    <!-- Image icon frame -->
    <rect x="0" y="0" width="200" height="150" rx="12" fill="none" stroke="url(#icon-gradient)" stroke-width="6"/>

    <!-- Mountains -->
    <path d="M30 130 L70 70 L110 110 L150 50 L170 130 Z" fill="url(#icon-gradient)" opacity="0.5"/>

    <!-- Sun -->
    <circle cx="50" cy="50" r="20" fill="url(#icon-gradient)" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#999" text-anchor="middle">
    Screenshot Coming Soon
  </text>
</svg>
