<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Intake Form - Test</title>
    <link rel="stylesheet" href="/src/styles/main-new.css">
    <link rel="stylesheet" href="/src/styles/pages/client-intake.css">
</head>
<body>
    <div class="intake-container container">
        <div class="intake-header">
            <h1 class="text-3xl">Project Intake Form</h1>
            <p class="text-lg">Let's bring your vision to life. Tell us about your project.</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="intakeForm" class="form-container intake-form" novalidate>
            <!-- Basic Information -->
            <section class="form-section" data-section="1">
                <h2 class="section-title">Basic Information</h2>
                
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Company/Organization</label>
                        <input type="text" id="company" name="company" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input">
                    </div>
                </div>
            </section>

            <!-- Project Overview -->
            <section class="form-section" data-section="2">
                <h2 class="section-title">Project Overview</h2>

                <div class="form-group">
                    <label for="projectType">Project Type <span class="required">*</span></label>
                    <select id="projectType" name="projectType" class="form-select" required>
                        <option value="">Select project type...</option>
                        <option value="simple-site">Simple Site (1-2 pages, landing page, link tree)</option>
                        <option value="business-site">Small Business Website (5-10 pages)</option>
                        <option value="portfolio">Portfolio Website</option>
                        <option value="ecommerce">E-commerce Store</option>
                        <option value="web-app">Web Application</option>
                        <option value="browser-extension">Browser Extension</option>
                        <option value="other">Other (please specify)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectDescription">Project Description <span class="required">*</span></label>
                    <textarea id="projectDescription" name="projectDescription" class="form-textarea" 
                        placeholder="Describe your project goals, target audience, and what you want to achieve..." required></textarea>
                </div>

                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label for="timeline">Timeline <span class="required">*</span></label>
                        <select id="timeline" name="timeline" class="form-select" required>
                            <option value="">Select timeline...</option>
                            <option value="asap">ASAP (Rush job)</option>
                            <option value="1-month">Within 1 month</option>
                            <option value="1-3-months">1-3 months</option>
                            <option value="3-6-months">3-6 months</option>
                            <option value="flexible">Flexible timing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Range <span class="required">*</span></label>
                        <select id="budget" name="budget" class="form-select" required>
                            <option value="">Select budget range...</option>
                            <option value="under-5k">Under $5,000</option>
                            <option value="5k-15k">$5,000 - $15,000</option>
                            <option value="15k-35k">$15,000 - $35,000</option>
                            <option value="35k-plus">$35,000+</option>
                            <option value="discuss">Let's discuss</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Features -->
            <section class="form-section" data-section="3">
                <h2 class="section-title">Features & Functionality</h2>
                
                <div class="form-group">
                    <label>Desired Features</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="contact-form">
                            <span>Contact Form</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="user-auth">
                            <span>User Authentication</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="dashboard">
                            <span>Dashboard</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="payment-processing">
                            <span>Payment Processing</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="api-integration">
                            <span>API Integration</span>
                        </label>
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit Project Request</button>
                <div id="loadingDiv" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <span>Submitting your request...</span>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="/src/features/client/client-intake.ts"></script>
</body>
</html>
