<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Intake - No Bhad Codes</title>
  <style>
    :root { --bg: #ffffff; --fg: #000000; }
    [data-theme="dark"] { --bg: #1a1a1a; --fg: #ffffff; }
    html, body { background-color: var(--bg); color: var(--fg); margin: 0; padding: 0; }
  </style>
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('theme');
        document.documentElement.setAttribute('data-theme', savedTheme || 'light');
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
  <meta name="description" content="Project Intake Form - Start your new web development project">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="theme-color" content="#ff6b6b">
  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="/src/styles/pages/terminal-intake.css">
</head>
<body data-page="client-intake">
  <header class="header">
    <a href="/" class="logo"><img src="/images/avatar.svg" alt="No Bhad Codes" class="logo-image"></a>
    <button class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
  </header>
  <nav class="navigation" id="navigation">
    <ul class="nav-list">
      <li class="nav-item"><a href="/" class="nav-link" data-section="home"><span class="eyebrow">00</span>home</a></li>
      <li class="nav-item"><a href="/#about" class="nav-link" data-section="about"><span class="eyebrow">01</span>about</a></li>
      <li class="nav-item"><a href="/#contact" class="nav-link" data-section="contact"><span class="eyebrow">02</span>contact</a></li>
      <li class="nav-item"><a href="#" class="nav-link disabled" data-section="portfolio"><span class="eyebrow">03</span>portfolio <span class="coming-soon">coming soon</span></a></li>
      <li class="nav-item"><a href="/client/landing" class="nav-link" data-section="client-portal"><span class="eyebrow">04</span>client portal</a></li>
    </ul>
  </nav>
  <main id="main-content">
    <section class="terminal-intake-container">
      <!-- Terminal UI will be rendered by JavaScript -->
    </section>
  </main>
  <footer class="footer"><div class="footer-content"><p>&copy; 2025 No Bhad Codes. All rights reserved.</p></div></footer>
  <script type="module">
    import { TerminalIntakeModule } from '/src/features/client/terminal-intake.ts';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.terminal-intake-container');
      if (container) {
        const module = new TerminalIntakeModule(container);
        module.init().catch(error => {
          console.error('[TerminalIntake] Failed to initialize:', error);
          // Show fallback error message
          container.innerHTML = `
            <div style="text-align: center; padding: 2rem; color: #ff4444;">
              <h2>Unable to load intake form</h2>
              <p>Please try refreshing the page or contact hello@nobhadcodes.com</p>
            </div>
          `;
        });
      }
    });
  </script>
</body>
</html>
