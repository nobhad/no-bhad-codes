    <script type="module">
      import { TerminalIntakeModule } from '/src/features/client/terminal-intake.ts';

      document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.terminal-intake-container');
        if (container) {
          const module = new TerminalIntakeModule(container);
          module.init().catch((error) => {
            console.error('[TerminalIntake] Failed to initialize:', error);
            // Show fallback error message
            container.innerHTML = `
            <div style="text-align: center; padding: 2rem; color: #ff4444;">
              <h2>Unable to load intake form</h2>
              <p>Please try refreshing the page or contact hello@nobhadcodes.com</p>

          `;
          });
        }
      });
