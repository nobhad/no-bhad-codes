      (function () {
        // Scroll to top immediately on page load (prevents browser scroll restoration)
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);

        try {
          const savedTheme = localStorage.getItem('theme');
          document.documentElement.setAttribute('data-theme', savedTheme || 'light');
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>

    <main id="main-content">
      <section class="client-login">
        <div class="container">
          <div class="client-content">
            <!-- Auth Container - Unified for desktop and mobile -->
            <div class="auth-container">
              <!-- Logo and App Name -->
              <div class="auth-header">
                <img src="/images/avatar.svg" alt="No Bhad Codes Logo" class="auth-logo" />
                <h1 class="auth-title">CLIENT PORTAL</h1>
              </div>

              <!-- Auth Method Toggle -->
              <div class="auth-toggle">
                <button type="button" class="auth-toggle-btn active" data-auth-method="password">
                  Password
                </button>
                <button type="button" class="auth-toggle-btn" data-auth-method="magic-link">
                  Magic Link
                </button>
              </div>

              <!-- Password Login Form -->
              <form id="loginForm" class="auth-form" data-form-type="password" novalidate>
                <div class="login-error" id="loginError"></div>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input
                    type="email"
                    id="login-email"
                    name="email"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <div class="password-input-wrapper">
                    <input
                      type="password"
                      id="login-password"
                      name="password"
                      class="form-input"
                      placeholder="Enter password"
                      autocomplete="current-password"
                      required
                    />
                    <button
                      type="button"
                      class="password-toggle"
                      aria-label="Toggle password visibility"
                    >
                      <svg
                        class="password-icon-show"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                      <svg
                        class="password-icon-hide"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        style="display: none;"
                      >
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                      </svg>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                  <span class="btn-text">Sign In</span>
                  <span class="btn-loader"></span>
                </button>
                <div class="auth-footer">
                  <a href="mailto:hello@nobhad.codes" class="forgot-password-link">Forgot password?</a>
                </div>
              </form>

              <!-- Magic Link Form (hidden by default) -->
              <form id="magicLinkForm" class="auth-form" data-form-type="magic-link" style="display: none;" novalidate>
                <div class="login-error" id="magicLinkError"></div>
                <div class="form-group">
                  <label for="magic-link-email">Email</label>
                  <input
                    type="email"
                    id="magic-link-email"
                    name="email"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                  <span class="btn-text">Send Magic Link</span>
                  <span class="btn-loader"></span>
                </button>
                <p class="magic-link-info">We'll send a secure login link to your email.</p>
              </form>
            </div>

            <!-- New Client CTA - Outside auth container -->
            <div class="new-client-cta">
              <h2 class="new-client-title">New Client?</h2>
              <button type="button" class="btn btn-secondary" id="openIntakeModal">
                Start Intake Form
              </button>
            </div>
          </div>
        </div>
